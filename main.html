<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section class="border" >
		<h2 class="text-center mb-3 mt-5 fw-bolder">Intership Form</h2>
		<form class="row g-3 m-2">
			<div class="col-md-4">
			<label for="first-name-input" class="Form-label">First Name</label>
			<input id="first-name-input"  type="text" class="form-control" required>
			 <div class="invalid-feedback">
             First name requried
			 </div>
			</div>
			<div class="col-md-4">
			<label for="last-name-input" class="Form-label">Last Name</label>
			<input id="last-name-input"  type="text" class="form-control" required>
			 <div class="invalid-feedback">
             last name requried
			 </div>
			</div>
			<div class="col-md-4">
			<label for="email-input" class="form-label">Email Address</label>
			<input id="email-input" placeholder="ayush@acciojob.com" type="email" class="form-control" required>
			<div class="invalid-feedback">
             Email requried
			</div>
			</div>
	       <div class="col-md-6">	
		   <label for="college-input" class="Form-label">college</label>
			<input id="college-input" type="text" class="form-control" required>
			 <div class="invalid-feedback">
             Please provide a valid college
			</div>
		   </div>
			<div class="col-md-3">
           <label for="graduation-year-input" class="form-label">Graduation Year</label>
           <select id="graduation-year-input" class="form-select" requried>
           <option selected>Choose...</option>
           <option>2020</option>
		   <option>2021</option>
		   <option>2022</option>
		   <option>2023</option>
       </select>
	    <div class="invalid-feedback">
         please select a valid graduation year
			</div>
       </div>  
		   <div class="col-md-3">	
		   <label for="roll-no-input " class="Form-label">Roll No.</label>
			<input id="roll-no-input" type="text" class="form-control" required>
			<div class="invalid-feedback">
             please select a valid Roll no.
			</div>
		   </div>

	    <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
      <label class="form-check-label" for="inlineFormCheck">
        Agree to terms and conditions
      </label>
		 <div class="invalid-feedback">
          You must agree before submitting
		 </div>
       </div>
      </div>
			<div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
</div>
</section>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
